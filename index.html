<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="contentWrapper">
      <section class="topSection">
        <div class="cardWrapper">
          <div class="cardBack">
            <p class="displayCvc">000</p>
          </div>

          <div class="cardFront">
            <img src="./images/card-logo.svg" alt="cardIconImage" />
            <div class="textWrapperCard">
              <p class="displayNumber">0000 0000 0000 0000</p>
              <div>
                <p class="displayName">JANE APPLESEED</p>
                <p class="displayYear">00/00</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="bottomSection">
        <form>
          <div class="normalInput">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder=" e.g. Jane Appleseed"
              autocomplete="off"
            />
            <p></p>
          </div>

          <div class="normalInput">
            <label for="cardNumber">CARD NUMBER</label>
            <input
              type="text"
              name="cardNumber"
              id="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
            />
            <p></p>
          </div>

          <div class="rowInput">
            <div class="monthWrapper">
              <label for="month">EXP. DATE (MM/YY)</label>
              <div>
                <input
                  type="text"
                  name="month"
                  id="month"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  type="text"
                  name="year"
                  id="year"
                  placeholder="YY"
                  maxlength="2"
                />
                <p></p>
              </div>
            </div>

            <div class="cvcWrapper">
              <label for="cvc">CVC</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p></p>
            </div>
          </div>

          <input type="submit" value="Confirm" />
        </form>

        <section class="thanksWrapper hidden">
          <img src="./images/icon-complete.svg" alt="iconCompleteImage" />

          <div>
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
          </div>

          <button>Continue</button>
        </section>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
